<!DOCTYPE html>

  <head>

    />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h4>To Do List</h4>
      <label for="newToDo">Enter new task</label>
      <input id="newToDo" type="text" />
      <ul id="todoList" class="mx-auto">
        <li>
          <span><i class="fa fa-trash"></i></span>  <i class="fa fa-edit"></i></span> Pray
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> <i class="fa fa-edit"></i></span> Do Workout
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> <i class="fa fa-edit"></i></span> Drink 3l water
        </li>
      </ul>
    </div>

    <script src="todo.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
